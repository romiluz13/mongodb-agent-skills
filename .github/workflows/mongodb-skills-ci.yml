name: MongoDB Skills CI

on:
  push:
    branches: [main]
    paths:
      - 'plugins/mongodb-agent-skills/skills/**'
      - 'packages/mongodb-skills-build/**'
      - '.github/workflows/mongodb-skills-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'plugins/mongodb-agent-skills/skills/**'
      - 'packages/mongodb-skills-build/**'
      - '.github/workflows/mongodb-skills-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: packages/mongodb-skills-build/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: packages/mongodb-skills-build
        run: pnpm install

      - name: Validate all skills
        working-directory: packages/mongodb-skills-build
        run: pnpm validate

      - name: Build AGENTS and test-cases for all skills
        working-directory: packages/mongodb-skills-build
        run: pnpm build

      - name: Check reference link health
        working-directory: packages/mongodb-skills-build
        run: pnpm check-links

      - name: Check version-sensitive claims
        working-directory: packages/mongodb-skills-build
        run: pnpm check-version-claims

      - name: Check high-risk semantic invariants
        working-directory: packages/mongodb-skills-build
        run: pnpm check-semantic-invariants

      - name: Check release-line drift
        working-directory: packages/mongodb-skills-build
        run: pnpm check-release-watch

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated artifacts are out of sync. Run 'pnpm --dir packages/mongodb-skills-build build' and commit the changes."
            git diff
            exit 1
          fi
